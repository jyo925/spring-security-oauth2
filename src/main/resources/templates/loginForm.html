<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입(post)만 인식 -->
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Username"/><br>
    <input type="password" name="password" placeholder="Password"/><br>
    <button>로그인</button>
</form><br>
<button type="button" onclick="location.href='/joinForm' ">회원가입</button> <br><br>
<!--OAuth Client 라이브러리를 사용하면 주소가 아래와 같이 고정되어있음-->

<button type="button" onclick="location.href='/oauth2/authorization/google' ">구글로그인</button>
<button type="button" onclick="location.href='/oauth2/authorization/facebook' ">페이스북로그인</button>
<button type="button" onclick="location.href='/oauth2/authorization/naver' ">네이버로그인</button><!--클릭하면 authorization-uri의 주소가 호출-->
</body>
</html>
